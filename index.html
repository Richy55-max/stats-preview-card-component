<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <section class="card">
      <div class="section-stats">
        <header>
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </header>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div>
            <span class="stat-heading">10k+</span>
            <span class="stat-desc">companies</span>
          </div>

          <div>
            <span class="stat-heading">314</span>
            <span class="stat-desc">templates</span>
          </div>

          <div>
            <span class="stat-heading">12m+</span>
            <span class="stat-desc">queries</span>
          </div>
        </div>
      </div>

      <div class="section-img">
        <img src="images/image-header-desktop.jpg" alt="img-header">
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Richy55-max" target="_blank">Arnaud Hf</a>.
  </footer>
</body>
</html>
